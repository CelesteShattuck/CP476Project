<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Sudoku</title>
        <link rel="stylesheet" href="styles.css">
        <script src = "indexOnline.js"></script>
    </head>
    <header>
        <h1>Sudoku</h1>
        <div id = "setup-game">
            <div id = "diff">
                <h3>Choose Difficulty</h3>
                <label><input id = "diff-1" type = "radio" name = "diff" value = "easy" checked>Easy</label>
                <label><input id = "diff-2" type = "radio" name = "diff" value = "medium">Medium</label>
                <label><input id = "diff-3" type = "radio" name = "diff" value = "hard">Hard</label>
                <label><input id = "diff-4" type = "radio" name = "diff" value = "test">test</label>
            </div>
            <div id = "time">
                <h3>Choose Time</h3>
                <label><input id = "time-1" type = "radio" name = "time" value = "three" checked>3 mins</label>
                <label><input id = "time-2" type = "radio" name = "time" value = "six">6 mins</label>
                <label><input id = "time-3" type = "radio" name = "time" value = "ten">10 mins</label>
            </div>
        </div>
        <button id = "online-btn">Play online</button>
        <button id = "offline-btn"><a href="sudokuOffline.html">Play offline</a></button>
    </header>
        <body>
            <div id = "stats">
                <p id = "timer"></p>
                <p id = "lives"></p>
            </div>
            <div id = "game">
                <div id = "board"></div>
                    <div id = "number-container" class = "hidden">
                        <p id = "one">1</p>
                        <p id = "two">2</p>
                        <p id = "three">3</p>
                        <p id = "four">4</p>
                        <p id = "five">5</p>
                        <p id = "six">6</p>
                        <p id = "seven">7</p>
                        <p id = "eight">8</p>
                        <p id = "nine">9</p>
                    </div>
            </div>
        <div id="content"></div>
        <div>
            <span id="status">Connecting...</span>
            <input type="text" id="input" disabled="disabled" />
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="../chat/chat-frontend.js"></script>
        </body>
</html>
